<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>
    <div style="position: absolute; z-index: 10; width: 100%;">{% include navigation.html %}</div>

    {% for item in site.data.navigation %}
      {% if page.url == item.link %}
        <div class="top-banner" style="background-image: url('{{ item.image | relative_url }}'); background-size: cover; background-repeat: no-repeat;">
          <div class="top-text"  style="position: absolute; z-index: 2; background-color: #0000006F; width: 100%;  justify-items: center; height: 100%; align-content: center;">
            <h1 style="max-width: 50%; font-size: xxx-large; font-family: Arial, Helvetica, sans-serif;">{{ item.title }}</h2>
              <br>
            <p style="max-width: 50%; font-family: Arial, Helvetica, sans-serif;">{{ item.text }}</p>
            
          </div>
        </div>
        <div style="justify-items: center;">
          <p style="font-family: Arial, Helvetica, sans-serif; color: black; padding-left: 10%; padding-right: 10%;">Photo: {{ item.description }}</p>
        </div>
      {% endif %}
    {% endfor %}

      {{ content }}
  </body>
</html>
